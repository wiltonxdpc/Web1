<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
</head>
<body>
	<style type="text/css" media="screen">
	.card {
		width: 170px;
		height: 170px;
		cursor: pointer;
		border-radius: 10px;
		border:solid;
		background-repeat: no-repeat;
	}
	.front{
		background-image: url("imagens/capa2.jpg");
		background-repeat: no-repeat;
		position: absolute;
		z-index: 333;
		border-radius: 10px;
		background-size: 100%;

		
	}
	.back{
		background-image: url("imagens/pecicero.jpg");
		background-size: 100%;
		position: absolute;
	}
	

	</style>
	<div class="card">
		<div class="front">
		

		</div>
		<div class="back">
					

		</div>
	</div>
	<div class="card" >
		<div class="front">
			

		</div>
		<div class="back">
					

		</div>
	</div>
	<script type="text/javascript">
		
			$(document).ready(function(){
				$(".card").flip();
				
			});
	</script>
</body>
</html>
